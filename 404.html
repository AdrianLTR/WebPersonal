<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redireccionando...</title>
  <script>
    // Redirige todas las solicitudes a index.html para aplicaciones SPA
    sessionStorage.redirect = location.href;
    location.href = location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/index.html';
  </script>
</head>

</html>
